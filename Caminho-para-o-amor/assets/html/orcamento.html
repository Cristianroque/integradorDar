<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminho para o amor</title>
    <link rel="stylesheet" href="../style/orcamento.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="./inicial.html"><img src="../images/logo-removebg-preview.png" alt="" srcset=""></a>
        </div>
        <div class="welcome">
            <h1 style="font-size: 20px;" id="nomeTelaInicial">Olá! seja bem vindo(a) ao nosso site.</h1>
        </div>
        <div class="profile-icon">
            <a href="../../index.html"><img src="../images/user.png" alt="Ícone de Perfil"></a>
        </div>
    </header>

    <div class="principal">

    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
          <div class="header">
            <h2>Planejamento de Casamento</h2>
            <button class="button" id="addCategoryBtn">Nova Categoria</button>
          </div>
          <ul class="category-list" id="categoriesList">
            <!-- Categories will be listed here -->
          </ul>
        </div>
    
        <!-- Right Panel -->
        <div class="right-panel">
          <canvas id="budgetChart" width="150" height="150"></canvas>
          <h3 style="color: white;">Renda Total: R$ <span id="totalIncomeDisplay">0</span></h3>
          <button class="button" id="updateIncomeBtn">Atualizar Renda</button>
        </div>
      </div>
    
      <!-- Modal para Adicionar Categoria -->
      <div class="modal" id="modal">
        <div class="modal-content">
          <h3>Adicionar Categoria</h3>
          <div class="input-container">
            <input type="text" id="categoryName" placeholder="Nome da Categoria">
            <input type="number" id="categoryCost" placeholder="Custo">
          </div>
          <button class="button" id="addCategoryConfirm">Adicionar</button>
          <button class="button close-btn" id="closeModalBtn">Fechar</button>
        </div>
      </div>
    
      <!-- Modal para Atualizar Renda -->
      <div class="modal" id="incomeModal">
        <div class="modal-content">
          <h3>Atualizar Renda</h3>
          <div class="input-container">
            <input type="number" id="newIncome" placeholder="Digite a nova renda">
          </div>
          <button class="button" id="updateIncomeConfirm">Atualizar</button>
          <button class="button close-btn" id="closeIncomeModalBtn">Fechar</button>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script/orcamento.js"></script>
</body>

</html>
